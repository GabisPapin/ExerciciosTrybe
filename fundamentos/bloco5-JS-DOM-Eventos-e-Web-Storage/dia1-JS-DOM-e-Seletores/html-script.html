<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      document.getElementsByTagName("p");
        let pText = document.getElementsByTagName("p");
          pText[0].innerText = 'Estarei trabalhando na Spotify';
      document.getElementsByClassName("main-content");
        let mainContent = document.getElementsByClassName("main-content");
          mainContent[0].style.backgroundColor = 'rgb(76, 164, 109)';
      document.getElementsByClassName("center-content");
        let centerContent = document.getElementsByClassName("center-content");
          centerContent[0].style.backgroundColor = 'white';
      document.getElementsByTagName("h1");
        let h1Title = document.getElementsByTagName("h1");
          h1Title[0].innerText = 'Exercício 5.1 - JavaScrip';
      document.getElementsByTagName("p");
        let pTextUpper = document.getElementsByTagName("p");
          pTextUpper[0].innerText.toUpperCase();

    </script>
